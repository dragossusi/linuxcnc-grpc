syntax = "proto3";

package linuxcnc.status;

option java_package = "ro.dragossusi.proto.linuxcnc.status";
option java_multiple_files = true;

import "proto/status/tool/tool_status.proto";

message IoStatus {
  double cycleTime = 1;
  /**
   * Not sure what this is
   */
  int32 reason = 2;
  bool isM6Fault = 3;
  ToolStatus toolStatus = 4;
  bool isMistOn = 5;
  bool isFloodOn = 6;
  bool isEstopActive = 7;
  bool isLubePumpOn = 8;
  bool isLubeLevelOk = 9;
}